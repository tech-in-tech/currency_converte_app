<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/1361c150ea.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>
    <form action="">
      <div class="amount">
        <p>Enter Amount</p>
        <input value="100" type="text">
      </div> 
      <div class="dropdown">
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="">
            <select name="From" id="">            </select>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/IN/flat/64.png" alt="">
            <select name="to" id="">

            </select>
          </div>
        </div>
      </div>
      <div class="msg">1USD = 80INR</div>
      <button>Get Exchange Rate</button>
    </form>
  </div>


  
  
  
  <script src="app.js"></script>
</body>
</html>
